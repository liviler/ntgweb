    <main>

        <div id="displayJClub">
            <form id="displayJClub_form">
                <h3>报告信息</h3>
                <div class="item">
                    <label for="jc_title">标题</label>
                    <div class="input"><input type="text" id="jc_title"></div></div>
                <div class="item">
                    <label for="jc_startTime">时间</label>
                    <div class="input time"><input  id="jc_startTime" placeholder="开始时间" > ~ <input id="jc_endTime" placeholder="结束时间" ></div>
                </div>
                <div class="item">
                    <label for="jc_speaker">报告人</label>
                    <div class="input"><input type="text" id="jc_speaker" list="speaker_option"></div>
                </div>
                <div class="item">
                    <label for="jc_room">地点</label>
                    <div class="input"><input type="text" id="jc_room"></div>
                </div>
                
                <h3>论文信息</h3>
    
                <div class="item">
                    <label for="jc_paper_title">论文标题</label>
                    <div class="input"><input type="text" id="jc_paper_title"></div>
                </div>
    
                <div class="item">
                    <label for="jc_paper_link">论文链接</label>
                    <div class="input"><input type="url" id="jc_paper_link"></div>
                </div>
                <div class="item">
                    <label for="jc_paper_abstract">摘要</label>
                    <textarea id="jc_paper_abstract"></textarea>
                </div>
    
    
                <datalist id="speaker_option">
                    <option value="aa">
                    <option value="bb">
                    <option value="cc">
                </datalist>
            </form>

        <div class="button_event">
            <button type="button" id="edit">修改</button>
            <button type="button" id="submit">提交</button>
        </div>
